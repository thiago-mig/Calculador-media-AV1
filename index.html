<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Cálculo Média AV1</title>
</head>
<body>
  <main class="container-fluid text-center">
    <form class="container-fluid text-center row">
      <h1 class="col-12">Calcule sua média AV1</h1>
      <fieldset class="container-fluid col-sm-4" >
        <legend>Insira suas notas AOL</legend>
        <input type="number" class="nota-3 row mb-2" min="0.0" max="10.0" placeholder="0.0">
        <input type="number" class="nota-1 row mb-2" min="0.0" max="10.0" placeholder="0.0">
        <input type="number" class="nota-2 row mb-2" min="0.0" max="10.0" placeholder="0.0">
        <input type="number" class="nota-4 row mb-3" min="0.0" max="10.0" placeholder="0.0">
        <input type="button" value="Calcular" class="btn-calc">
      </fieldset>
      <div class="col-sm-8 text-center">
        <p class="resposta"></p>
      </div>
    </form>
    </main>
</body>
</html>
