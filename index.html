<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Cálculo Média AV1</title>
</head>
<body>
  <main>
    <form>
      <h1>Calcule sua média AV1</h1>
      <fieldset>
        <legend>Insira suas notas AOL</legend>
        <input type="number" class="nota-1" min="0.0" max="10.0" placeholder="0.0">
        <input type="number" class="nota-2" min="0.0" max="10.0" placeholder="0.0">
        <input type="number" class="nota-3" min="0.0" max="10.0" placeholder="0.0">
        <input type="number" class="nota-4" min="0.0" max="10.0" placeholder="0.0">
        <input type="button" value="Calcular" class="btn-calc">
      </fieldset>
      <div>
        <p class="resposta"></p>
      </div>
    </form>
    </main>
</body>
</html>
